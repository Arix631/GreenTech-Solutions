<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GreenTech Solutions</title>
    <link rel="stylesheet" href="scss/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon-48x48.png">
</head>

<body class="bg-color text-light">
    <main>
        <section class="mt-5 text-light">
            <h1 class="text-center mb-5 fw-medium" id="contact">Contactez-nous</h1>

            <!--
                Je ne dois surtout pas mettre mon form en d-flex, sinon le formulaire ne pourra pas être élargi.

                - Je donne une largeur de 3 à gauche et à droite pour tout les écrans
                - En format sm, je veux que mon élément prenne 8 colonnes.
                - En format lg, mon formulaire prendra 5 colonnes.
            -->
            <form class="form-div mb-5 mx-3 col-sm-8 col-lg-5 mx-auto" id="my-form">
                <div class="mb-4 mt-4">
                    <label for="last-name" class="form-label">Nom :</label>
                    <input type="text" class="form-control border border-dark-subtle rounded-2 p-2 bg-dark text-light" id="last-name" required>
                </div>

                <div class="mt-4 mb-4">
                    <label for="exampleInputEmail1" class="form-label">Adresse mail :</label>
                    <input type="email" class="form-control border border-dark-subtle rounded-2 p-2 bg-dark text-light" id="exampleInputEmail1"
                        aria-describedby="emailHelp" required>
                </div>

                <label for="activity">Message :</label>
                <div class="form-floating mt-2 mb-2 border border-dark-subtle rounded-2">
                    <textarea class="form-control bg-dark text-light" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 200px"></textarea>
                </div>

                <button type="submit" class="btn mt-3 mb-5 text-light btn-bg-color" id="liveToastBtn">Envoyer</button>
            </form>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header d-flex align-content-center align-items-center">
                        <strong class="me-auto">Formulaire envoyé avec succès&ensp;<i
                                class="bi bi-send-check-fill"></i></strong>
                        <small class="text-white">11 mins ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body bg-dark-subtle text-dark-emphasis">
                        Nous vous répondrons dans les plus brefs délais.
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-2 mb-5 d-flex flex-column align-items-center w-100">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11133.624877850489!2d4.825019372127446!3d45.763048687283685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ea560e406981%3A0xb4061284fef41f36!2sLes%20Cordeliers%2C%2069002%20Lyon!5e0!3m2!1sfr!2sfr!4v1751445895917!5m2!1sfr!2sfr"
                class="mw-100" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer class="container-fluid w-100 d-flex flex-column text-center text-light pt-3 mx-auto">
        <div class="container mt-2">
            <!-- Projet réalisé par : -->
            <div class="row d-flex flex-row justify-content-around" id="start">
                <div class="col-lg-3 col-sm-6 single-box">
                    <h6>Projet réalisé par :</h6>
                    <ul class="list-unstyled info-width">
                        <li><a href="https://github.com/Arix631" target="_blank"
                                class="text-light text-decoration-none">Arix631 (GitHub)</a></li>
                        <li><a href="https://github.com/Luna-bf" target="_blank"
                                class="text-light text-decoration-none">Luna-bf (GitHub)</a></li>
                    </ul>
                </div>

                <!-- Menu (toutes les pages) -->
                <!-- Lorsque que mon code est en largeur sm, je supprime les marges en haut et en bas (my-sm-0) -->
                <div class="col-lg-3 col-sm-6 single-box my-5 my-sm-0">
                    <h6>Menu</h6>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-light text-decoration-none">Accueil</a></li>
                        <li><a href="services.html" class="text-light text-decoration-none">Services</a></li>
                        <li><a href="equipe.html" class="text-light text-decoration-none">Équipe</a></li>
                        <li><a href="temoignages.html" class="text-light text-decoration-none">Témoignages</a>
                        </li>
                        <li><a href="contact.html" class="text-light text-decoration-none">Contact</a></li>
                    </ul>
                </div>

                <!-- Nous contacter -->
                <div class="col-lg-3 col-sm-6 single-box">
                    <h6 class="mb-4">Nous contacter</h6>
                    <div class="input-group mb-3" id="contact-us">
                        <input type="text" class="form-control bg-dark text-light" placeholder="Votre adresse mail"
                            aria-label="Votre adresse mail" aria-describedby="basic-addon2" required>
                        <button type="button" class="btn text-light" id="basic-addon2">Envoyer</button>
                    </div>
                </div>
            </div>

            <p class="mt-3 text-center">&copy; 2025 - GreenTech</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }
    </script>
</body>

</html>
